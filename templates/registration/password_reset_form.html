{% extends 'base.html' %}
{% block title %}
    Reset your password
{% endblock title %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your E-mail address to obtain a new password.</p>
    <form action="" method="post">
        {{form.as_p}}
        <p><input type="submit" value="Send E-mail" class="btn btn-warning">
        <a href="{% url 'login' %}" class="btn btn-outline-danger">Cancel</a>
        </p>
        {%csrf_token%}
    </form>
{% endblock content %}
